  <head>
    <meta charset="utf-8">
    <title>MDModern</title>
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/Underscore.js"></script>
    <link rel="stylesheet" href="lib/font-awesome.min.css">
    <link rel="stylesheet" href="min/MDModern.css">
  </head>
  <body>
    
    <div id="panel">
      
      <h1 class="lsb_distrib_description">{distro}</h1>
      
      <nav id="sessionNav">
        
        <div id="sessionLabel">Session</div>
        <div id="session">{session}</div>
        <ul id="sessions"></ul>
        
      </nav><span id="countdown"></span>
      
      <ul id="menu">
        <li id="languageNav">
          <a id="language">{language}</a>
          <div class="tooltip"><ul id="languages"></ul></div>
        </li><li id="quit">
          <a>
            <i class="fa fa-terminal"></i><span class="tooltip">Quit</span>
          </a>
        </li><!-- <li id="suspend">
          <a>
            <i class="fa fa-moon-o"></i><span class="tooltip">Suspend</span>
          </a>
        </li> --><li id="restart">
          <a>
            <i class="fa fa-refresh"></i><span class="tooltip">Restart</span>
          </a>
        </li><li id="shutdown">
          <a>
            <i class="fa fa-power-off"></i><span class="tooltip">Shutdown</span>
          </a>
        </li>
      </ul>
      
    </div>
    
    <div id="bg0"><span class="filename"></span></div>
    <div id="bg1"><span class="filename"></span></div>
    
    <div id="wrapper">
      
      <pre id="log"></pre>
      <p id="msg"></p>
      
      <div id="loginbox">
          <img id="face" alt="" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"><form>
          <fieldset>
            <label for="username"><i class="fa fa-user"></i></label>
            <input id="username" autofocus="autofocus" type="text">
            <a id="userlist-toggle"><i class="fa fa-caret-down"></i></a>
            <ul id="users"></ul>
          </fieldset>
          <fieldset>
            <label for="password"><i class="fa fa-key"></i></label>
            <input id="password" type="password">
            <button type="submit"><i class="fa fa-check"></i></button>
          </fieldset>
        </form>
      </div>
      
      <span id="slideshowControls">
         <a id="cycleBgBack"><i class="fa fa-chevron-left"></i></a
        ><a id="cycleToggle"><i class="fa fa-pause"></i></a
        ><!-- <a id="shuffleSlideshow"><i class="fa fa-random"></i></a
        > --><a id="cycleBg"><i class="fa fa-chevron-right"></i></a>
      </span>
      
    </div>
    
    <script src="min/MDModern.js"></script>
